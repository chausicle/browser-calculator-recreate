<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Browser Calculator Recreate</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="calculator">
      <div class="screen-container">
        <div class="screen">
          Error
        </div>
      </div>

      <div class="buttons-container">
        <div class="buttons">
          <div>
            <span class="button operator clear">C</span>
            <span class="button operator divide">รท</span>
          </div>
          <div>
            <span class="button">7</span>
            <span class="button">8</span>
            <span class="button">9</span>
            <span class="button operator multiply">x</span>
          </div>
          <div>
            <span class="button">4</span>
            <span class="button">5</span>
            <span class="button">6</span>
            <span class="button operator minus">-</span>
          </div>
          <div>
            <span class="button">1</span>
            <span class="button">2</span>
            <span class="button">3</span>
            <span class="button operator plus">+</span>
          </div>
          <div>
            <span class="button zero">0</span>
            <span class="button">.</span>
            <span class="button operator equals">=</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/index.js" charset="utf-8"></script>
</html>
