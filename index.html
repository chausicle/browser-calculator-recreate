<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Browser Calculator Recreate</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="calculator">
      <div class="screen-container">
        <div class="screen">
          Error
        </div>
      </div>

      <div class="buttons-container">
        <div class="buttons">
          <div>
            <span class="operator clear">C</span>
            <span class="operator divide">รท</span>
          </div>
          <div>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator multiply">x</span>
          </div>
          <div>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator minus">-</span>
          </div>
          <div>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator plus">+</span>
          </div>
          <div>
            <span class="zero">0</span>
            <span>.</span>
            <span class="operator equals">=</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/index.js" charset="utf-8"></script>
</html>
