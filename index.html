<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Browser Calculator Recreate</title>
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <div class="calculator">
      <div class="screen-container">
        <div class="screen">
          0
        </div>
      </div>

      <div class="buttons-container">
        <div class="buttons">
          <div>
            <span class="button operator clear">C</span>
            <span class="button operator divide">รท</span>
          </div>
          <div>
            <span class="button number">7</span>
            <span class="button number">8</span>
            <span class="button number">9</span>
            <span class="button operator multiply">x</span>
          </div>
          <div>
            <span class="button number">4</span>
            <span class="button number">5</span>
            <span class="button number">6</span>
            <span class="button operator minus">-</span>
          </div>
          <div>
            <span class="button number">1</span>
            <span class="button number">2</span>
            <span class="button number">3</span>
            <span class="button operator plus">+</span>
          </div>
          <div>
            <span class="button number zero">0</span>
            <span class="button decimal">.</span>
            <span class="button operator equals">=</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/index.js" charset="utf-8"></script>
  <script src="js/calculate.js" charset="utf-8"></script>
  <script src="js/resetOperators.js" charset="utf-8"></script>

</html>
